apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'//添加

android {
    compileSdkVersion 26

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 2
        versionName "0.5.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
//
//    lintOptions {
//        abortOnError false
//    }
}

dependencies {
    implementation 'com.android.support:support-annotations:26.+'
}

publish {
    userOrg = 'zhendi'//bintray.com用户名
    repoName = 'zhendi'
    groupId = 'com.zhendi'//jcenter上的路径
    artifactId = 'OvalImageView'//项目名称
    publishVersion = '0.5.0'//版本号
    desc = 'OvalImageView can draw circle Image and round Image,But it can not draw frame now,' +
            'and set a boder width, set the border color to it'
//描述，不重要
    website = 'https://github.com/Zhongzien/OvalImageView'//网站，不重要；尽量模拟github上的地址，例如我这样的；当然你有地址最好了
}
